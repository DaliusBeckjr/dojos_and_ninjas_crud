<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #wrapper {
            padding: 45px 45px 35px 35px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }
        .box-1 {
            width: 600px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Hello-Bootstrap</h1>
        <div class="box-1">
            <form class="shadow p-3 mb-5 bg-body rounded" action="/ninjas/create" method="post">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Dojo:</label>
                    <select class="form-control" aria-label="select a dojo" name="dojo_id">
                        {% for one_dojo in all_dojos: %}
                    <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">First Name:</label>
                    <input type="text" class="form-control" name="first_name" placeholder="First Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name:</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Age:</label>
                    <input type="number" class="form-control" name="age" placeholder="age">
                </div>
                <button class="btn btn-outline-success">Create</button>
            </form>
            <a href="/dojos/dashboard" class="btn btn-link">Home</a>
        </div>
    </div>
</body>
</html>
