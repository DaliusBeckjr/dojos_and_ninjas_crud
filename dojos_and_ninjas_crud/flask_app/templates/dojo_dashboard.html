<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <!-- static file link for css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='my_style.css') }}">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        #container {
            padding: 34px 90px 34px;
            margin: 0 auto;
        }
        
        .content {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .list-group ul {
            list-style-type: none;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="content">
            <div class="box-1">
                <h1>New Dojo</h1>
                <form action="/dojos/create" method="post" >
                    <div class="form-group">
                        <label >Dojo</label>
                        <input type="text" class="form-control" name="name">
                    </div> <br />
                    <button class="btn btn-outline-success">Create</button>
                </form>
            </div> <br />
            <div class="box-2">
                <div class="list-group">
                    <h1> All Dojos</h1>
                    <ul>
                        {% for one_dojo in all_dojos %}
                        <li>
                            <a href="http://" target="_blank" rel="noopener noreferrer">
                                <button type="button" class="btn btn-link">{{one_dojo.name}}</button>
                            </a>
                        </li>
                        <!-- <a href="#" class="list-group-item list-group-item-action">{{one_dojo.name}}</a> -->
                        {% endfor %}
                    </ul>
                </div>
                <a href="/ninjas/new">Add Ninjas</a>
            </div>
        </div>  <!-- end of class content -->
    </div>
</body>
</html>
